<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up</title>
</head>
<body>
    <div id="main">
        <div class="imagePart">
            <img class="dividedImageScreen" src="images/bg_img.jpg" alt="Backgroud Image">
            
            <div class="signInLogoFaddedBox">
            </div>
            <div class="logoAndTextSignIn">
                <img class="logoImg" src="images/logo_img.png" alt="Cherry Diet Logo">
                <p class="logoTxt"> Cherry Diet </p>
            </div>
        </div>
        <div class="signIn">
            <div class="descriptionTxt"> <h1> Crie sua dieta, de maneira rapida e facil! </h1></div>
            <div class="signInForm">
                 <form id="form">
                    <div class="layoutForm">  

                        <div class="inputDiv">
                            <div class="inputForm">
                                <label for="firstNameLabel"> PRIMEIRO NOME: </label>
                                <br>
                                <input id="firstNameLabel" type="text">
                            </div>
                            <div>
                                <label for="lastNameLabel"> SOBRENOME:</label>
                                <br>
                                <input id="lastNameLabel" type="text">
                            </div>
                        </div>

                        <div class="inputDiv">
                            <div class="inputForm">
                                <label for="emailLabel"> Email: </label>
                                <br>
                                <input id="emailLabel" type="email">
                            </div>
                            <div>
                                <label for="phoneNumberLabel"> Phone Number:</label>
                                <br>
                                <input id="phoneNumberLabel" type="number">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button> Create Account </button>
            </div>
            <div>
                <p> Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" target="_self"> Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
