<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Sign up</title>
</head>
<body>
    <div id="main">
        <div class="imagePart">
            <img class="dividedImageScreen" src="images/bg_img.jpg" alt="Backgroud Image">
            <div class="signInLogoFaddedBox">
                    <img class="logoImg" src="images/logo_img.png" alt="Cherry Diet Logo">
                    <p class="logoTxt"> Cherry Diet </p>
            </div>
        </div>
        <div class="signIn">
            <div class="descriptionTxt"> <h1> Crie sua dieta, de maneira rapida e facil! </h1></div>
            <div class="signInForm">
                <form id="form" method="post">
                    <div class="layoutForm">  
                        <div class="inputDiv">
                            <div class="inputForm">
                                <label for="firstNameLabel"> PRIMEIRO NOME: </label>
                                <br>
                                <input id="firstNameLabel" type="text">
                            </div>
                            <div>
                                <label for="lastNameLabel"> SOBRENOME:</label>
                                <br>
                                <input id="lastNameLabel" type="text">
                            </div>
                        </div>

                        <div class="inputDiv">
                            <div class="inputForm">
                                <label for="emailLabel"> Email: </label>
                                <br>
                                <input id="emailLabel" type="email" placeholder="myemail@email.com">
                            </div>
                            <div>
                                <label for="phoneNumberLabel"> Phone Number:</label>
                                <br>
                                <input id="phoneNumberLabel" type="number" placeholder="+55 92 1234-5678">
                            </div>
                        </div>

                        <div class="inputDiv">
                            <div class="inputForm">
                                <label for="passwordLabel"> Password: </label>
                                <br>
                                <input id="passwordLabel" type="text">
                            </div>
                            <div>
                                <label for="confirmPasswordLabel"> Confirm Password:</label>
                                <br>
                                <input id="confirmPasswordLabel" type="text">
                            </div>
                        </div>
                    </div>
                    <button id="sendForm"> Create Account </button>
                </form>
            </div>
            <div>
                <p class="haveAccount"> Already have an account? <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form" target="_self"> Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
